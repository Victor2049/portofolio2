<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voici mes services</title>
</head>
<body>
    <section id="services" class="content">
        <h2>Mes services</h2>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/App M.jpg" class="d-block w-100" alt=" Développement d'applications">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Première photo</h5>
                  <p>Des applications Mobiles développées</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/web designe.jpg" class="d-block w-100" alt="Site web">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Deuxième photo</h5>
                  <p>Design des sites professionnels.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/formation.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Troisième photo</h5>
                  <p>Formations de qualité</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
</body>
</html>
